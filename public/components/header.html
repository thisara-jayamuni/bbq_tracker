<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIC BBQ Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" />
    <!-- Load configuration first -->
    <script src="/js/config.js"></script>
    <!-- Load Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Load app.js -->
    <script type="module" src="/js/app.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav-wrapper">
        <div class="container">
            <a href="/" class="brand-logo">VIC BBQ Tracker</a>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li id="user-info-nav-item" style="display: none;">
                    <span class="white-text" style="margin-right: 20px; display: flex; align-items: center;">
                        <span id="user-name" style="margin-right: 10px;"></span>
                        <span id="user-role" class="badge blue white-text"
                            style="font-size: 12px; padding: 5px 15px 28px 15px; border-radius: 15px;"></span>
                    </span>
                </li>
                <li id="dashboard-nav-item" style="display: none;">
                    <a href="#" id="dashboard-link" class="waves-effect waves-light btn blue"
                        style="margin-right: 10px;">
                        <i class="material-icons left">dashboard</i>Dashboard
                    </a>
                </li>
                <li id="logout-nav-item" style="display: none;">
                    <a href="#!" onclick="handleLogout()" class="waves-effect waves-light btn red"
                        style="margin-left: 10px;">
                        <i class="material-icons left">exit_to_app</i>Logout
                    </a>
                </li>
                <li id="login-nav-item" style="display: block;">
                    <a href="/login.html" class="waves-effect waves-light btn">
                        <i class="material-icons left">login</i>Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <ul class="sidenav" id="mobile-nav">
        <li>
            <div class="user-view">
                <div class="background blue">
                    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                        alt="BBQ Background">
                </div>
                <a href="/"><span class="white-text name">VIC BBQ Tracker</span></a>
                <div id="mobile-user-info" style="display: none; margin-top: 10px;">
                    <span class="white-text email" id="mobile-user-name"
                        style="display: block; margin-bottom: 5px;"></span>
                    <span id="mobile-user-role" class="badge blue white-text"
                        style="font-size: 12px; padding: 0 8px;"></span>
                </div>
            </div>
        </li>
        <li><a href="/" class="waves-effect"><i class="material-icons">home</i>Home</a></li>
        <li id="mobile-dashboard-item" style="display: none;">
            <a href="#" id="mobile-dashboard-link" class="waves-effect">
                <i class="material-icons">dashboard</i>Dashboard
            </a>
        </li>
        <li id="mobile-logout-item" style="display: none;">
            <a href="#!" onclick="handleLogout()" class="waves-effect red-text">
                <i class="material-icons">exit_to_app</i>Logout
            </a>
        </li>
        <li id="mobile-login-item" style="display: block;">
            <a href="/login.html" class="waves-effect">
                <i class="material-icons">login</i>Login
            </a>
        </li>
    </ul>
</body>

</html>
