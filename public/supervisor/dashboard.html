<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard - VIC BBQ Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/variables.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h4>Supervisor Dashboard</h4>
                </div>
            </div>

            <!-- Active Tasks Section -->
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Active Tasks</span>
                            <table class="striped">
                                <thead>
                                    <tr>
                                        <th>Task ID</th>
                                        <th>Location</th>
                                        <th>Assigned To</th>
                                        <th>Due Date</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>#1234</td>
                                        <td>Albert Park</td>
                                        <td>John Smith</td>
                                        <td>2024-03-21</td>
                                        <td>In Progress</td>
                                        <td><a href="#!" class="btn-small">Update</a></td>
                                    </tr>
                                    <tr>
                                        <td>#1235</td>
                                        <td>Fitzroy Gardens</td>
                                        <td>Sarah Johnson</td>
                                        <td>2024-03-22</td>
                                        <td>Pending</td>
                                        <td><a href="#!" class="btn-small">Assign</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Load Materialize CSS and JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Load configuration first -->
    <script src="/js/config.js"></script>
    <!-- Load Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Load app.js -->
    <script type="module" src="/js/app.js"></script>

    <script>
        // Function to initialize the page
        async function initializePage() {
            try {
                // Load header
                const headerResponse = await fetch('/components/header.html');
                const headerData = await headerResponse.text();
                document.getElementById('header-placeholder').innerHTML = headerData;

                // Initialize sidenav
                const elems = document.querySelectorAll('.sidenav');
                M.Sidenav.init(elems);

                // Load footer
                const footerResponse = await fetch('/components/footer.html');
                const footerData = await footerResponse.text();
                document.getElementById('footer-placeholder').innerHTML = footerData;

                // Initialize modals and selects
                const modals = document.querySelectorAll('.modal');
                M.Modal.init(modals);
                const selects = document.querySelectorAll('select');
                M.FormSelect.init(selects);

                // Check authentication
                checkAuth();

                // Verify supervisor access
                const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                if (!userData || userData.role !== 'supervisor') {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error initializing page:', error);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>

</html>
